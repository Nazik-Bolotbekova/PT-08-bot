version: '3.9'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bot
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-size: "30m"     # максимальный размер лога в одном файле 30Мб (иначе забивает память сильно)
        max-file: "3"
    networks:
      - my-network

  db:
    image: postgres:16.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/

    networks:
      - my-network
    env_file:
      - .env

volumes:
  postgres_data:

networks:
  my-network:
    name: my-network